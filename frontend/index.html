<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Games</title>
  <link rel="stylesheet" href="/static/style.css">

  <script src="/static/script.js" defer></script>
</head>

<body>
  <div class="settings">
    Settings:
    <button id="start-game-btn">
      Start Game
    </button>
    <p>Choose how many players:</p>

    <form class="player-selection">
      <input type="radio" id="player-2" name="players" value="2">
      <label for="player-2">2 Players</label>
      <input type="radio" id="player-3" name="players" value="3">
      <label for="player-3">3 Players</label>
      <input type="radio" id="player-4" name="players" value="4">
      <label for="player-4">4 Players</label>
      <input type="radio" id="player-5" name="players" value="5">
      <label for="player-5">5 Players</label>
    </form> 

  </div>
  
  <div class="game">
    <div class="game-header">
      
      <div class="turn-counter">
        Turn: 1
      </div>
      <div class="deck-info">
        Deck: 52 cards
      </div>
      <div class="player-info">
        Player 1's turn
      </div>

    </div>
    <div class="game-main">
      game main
    </div>
    <div class="hands-container">
    </div>
  </div>






  
</body>

</html>
